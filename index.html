<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>IZUMI Login</title>
</head>
<body>
    <div class="main-nav">
        <div class="container">
            <div class="row">   
                <div class="col-7">
                    <img height="35px" src="assets/img/logo/izumi-logo.png" alt="izumi-logo">
                    <a class="navbar-brand" href="#"><span class="nav-brand-l">IZUMI</span><span class="nav-brand-m">Connect</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">  
            <form class="login-form">
                <div class="text-center mt-5">
                    <h4>IZUMI Connectへようこそ</h4>
                </div>
                <div class="form-group mt-3">
                    <label for="">ログインID</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group mt-3">
                    <label for="">パスワード</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="form-check text-center mt-2">
                    <input type="checkbox">
                    <label class="form-check-label" >
                        ログイン情報を保存する
                    </label>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn default-btn">ログイン</button>
                </div>
                <div class="form-check text-center mt-3">
                    <label class="form-check-label" >
                        ID・パスワードを忘れた方はこちら
                    </label>
                </div>
            </form>
        </div>
        </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
