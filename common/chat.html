<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <title>Chat list (draft)</title>
</head>
<body>
    <div class="main-nav">
        <div class="container">
            <div class="row">   
                <div class="col-7">
                    <img style="margin-bottom: 5px;" height="35px" src="../assets/img/logo/izumi-logo.png" alt="izumi-logo">
                    <a class="navbar-brand" href="#"><span class="nav-brand-l">IZUMI</span><span class="nav-brand-m">Connect</span><span class="nav-brand-r"> ホーム画面</span></a>
                </div>
                <div class="col-5">
                    <div class="login-group">
                        <div class="logout">ユーザー名：<button class="btn default-btn ml-70" type="button">log out</button></div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <!-- Toggle Button -->
    <div>
        <div class="row" style="width: 100%;">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar col-2">
                <ul class="ul">
                    <li>TOP画面</li>
                    <li>顧客検索</li>
                    <li>車両検索</li>
                    <li>車両検索</li>
                    <li>経過観察一覧</li>
                    <li>経過観察追加</li>
                    <li>後日整備一覧</li>
                    <li>後日整備入力</li>
                </ul>
            </div>
            <div id="side" class="sidebar col-1" style="width: 25px;background: #4F4F4F; padding: 0px;">
                <button  id="toggleSidebarBtn" class="btn"><img id="toggleIcon" src="../assets/img/polygon-r.png" alt=""></button>
            </div>
            <!-- Chat Body -->
            <div id="chatBody" class="body col-9">
                <div style="border: 1px solid #4F4F4F; height: 35px;" class="chat-header">
                    <div>ホーム <span>＞　顧客検索</span><span>＞　車両検索</span></div>
                </div>
                <div class="chat-box">
                    
                    <!-- Sample message -->
                    <div class="container">
                        <div class="row">
                            <div class="col-12 pad-10">
                                <div style="font-weight: bold;">社名検索</div>
                                <div class="row">
                                    <div class="col-6 ">
                                        <input class="ser-input" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pad-10 mt-4">
                                <div style="font-weight: bold;">登録番号検索</div>
                                <div class="row">
                                    <div class="col-6 ">
                                        <input class="ser-input" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pad-10">
                                <span>チャット</span>
                                <div class="row chat">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-1 chat-l"><img height="30px" src="../assets/img/message.png" alt=""></div>
                                            <div class="col-8"><div class="button">draft</div></div>
                                            <div class="col-3"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-3"></div>
                                            <div class="col-9"><div class="button">draft</div></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-1 chat-l"><img height="30px" src="../assets/img/message.png" alt=""></div>
                                            <div class="col-8"><div class="button">draft</div></div>
                                            <div class="col-3"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="chat-input">
                                            <input type="text" maxlength="50" placeholder="メッセージを入力">
                                            <span>0/50</span><img height="30px" src="../assets/img/send.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
