<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <title>Degree update screen</title>
</head>
<body>
    <div class="main-nav">
        <div class="container">
            <div class="row">   
                <div class="col-7">
                    <img style="margin-bottom: 5px;" height="35px" src="../assets/img/logo/izumi-logo.png" alt="izumi-logo">
                    <a class="navbar-brand" href="#">
                        <span class="nav-brand-l">IZUMI</span>
                        <span class="nav-brand-m">Connect</span>
                        <span class="nav-brand-r">  程度更新画面</span>
                    </a>
                </div>
                <div class="col-5">
                    <div class="login-group">
                        <div class="logout">ユーザー名：<button class="btn default-btn ml-70" type="button">log out</button></div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <!-- Toggle Button -->
    <div>
        
        <div class="row" style="width: 100%;">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar col-2">
                <ul class="ul">
                    <li>TOP画面</li>
                    <li>顧客検索</li>
                    <li>車両検索</li>
                    <li>車両検索</li>
                    <li>経過観察一覧</li>
                    <li>経過観察追加</li>
                    <li>後日整備一覧</li>
                    <li>後日整備入力</li>
                </ul>
            </div>
            <div id="side" class="sidebar col-1" style="width: 25px;background: #4F4F4F; padding: 0px;">
                <button  id="toggleSidebarBtn" class="btn"><img id="toggleIcon" src="../assets/img/polygon-r.png" alt=""></button>
            </div>
            <!-- Chat Body -->
            <div id="chatBody" class="body col-9">
                <div class="chat-box">
                    <div class="chat-header">
                        <div>ホーム 
                            <span>＞　顧客検索</span>
                            <span>＞　車両検索</span>
                            <span>＞　経過観察一覧</span>
                            <span>＞　経過観察進行報告</span>
                            <span>＞　程度更新画面</span>
                        </div>
                    </div>
                    <!-- Sample message -->
                    <div class="container">
                        <div class="row">
                            <div class="col-12 pad-10 mt-4">
                                
                                <div class="row">
                                    <div class="col-7 ">
                                      <div style="font-weight: bold;font-size: 14px;">袖ヶ浦100か8263の経過観察　No.1</div>
                                        <!-- <input class="ser-input" type="text"> -->
                                        <div style="font-size: 13px;">作成日：2025/1/31 更新日：2025/4/5</div>
                                    </div>
                                    <div class="col-5 ">
                                      <div class="row">
                                        <div class="col-10">
                                          <div class="com">
                                            <button class="com-title">完了ボタン</button>
                                          </div>
                                        </div>
                                        <div class="col-2">
                                          <div class="com-rb">
                                            <button style="width: 56px;background: white;" class="com-btn">完了</button></div>
                                          </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pad-10 mt-3">
                                <div style="font-weight: bold;">不具合内容</div>
                                <div class="row">
                                    <div class="col-10 ">
                                        <input style="background: #D9D9D9;color: #4F4F4F;" class="ser-input" type="text" placeholder="ﾀｲﾔ溝残量少ない（要交換）" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pad-10 mt-3">
                                <div style="font-weight: bold;">概算見積もり</div>
                                <div class="row">
                                    <div class="col-10 ">
                                        <input class="ser-input" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pad-10 mt-3">
                                <div style="font-weight: bold;">主作業</div>
                                <div class="row">
                                    <div class="col-10">
                                      <div class="fol-div" style="text-align: center;">
                                        <select class="fol-select" ser-input name="" id="">
                                          <option value="">３ヶ月点検</option>
                                        </select>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pad-10 mt-3">
                                <div style="font-weight: bold;">程度</div>
                                <div class="row">
                                    <div class="col-10">
                                      <div class="fol-div" style="text-align: center;">
                                        <select class="fol-select" ser-input name="" id="">
                                          <option value="">大</option>
                                        </select>
                                      </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12 pad-10 mt-3">
                                <span>画像・動画添付</span>
                                <div style="height: 50px;" class="row chat">
                                    <div>
                                        <button class="btn attach-btn "><img width="20px" src="../assets/img/attach.png" alt="">添付する+</button>
                                        <button style="margin-left: 20px;" class="btn attach-btn"><img width="20px" src="../assets/img/delete.png" alt="">削除するー</button>
                                    </div> 
                                </div>
                                
                                <div style="margin-top: -50px;" class="row chat">
                                    <div style="margin-top: 50px; height: 100px;" class="col-12" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pad-10 mt-3">
                                <span>メカニックコメント</span>
                                <div  class="row chat">
                                    <div style="height: 100px;" class="col-12">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
